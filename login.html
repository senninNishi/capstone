<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Malanday Database and Information System</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login_style.css">
</head>

<body>
  <div class="header-bg">
    <header>
      <p>WELCOME TO BARANGAY MALANDAY INFORMATION SYSTEM</p>
    </header>
  </div>
  <div class="bg">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User ID" required>
        <input type="password" class="input-field" placeholder="Enter Password" required><br>
        <input type="checkbox" class="check-box" id="check-box">
        <label for="check-box">Remember Password</label>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User ID" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Enter Password" required><br>
        <input type="checkbox" class="check-box" id="check-box" required>
        <label for="check-box">I accept the terms and conditions</label>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }

    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }
  </script>
</body>

</html>
